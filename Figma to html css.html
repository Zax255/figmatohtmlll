<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="Figma to html css.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="img/product1.png" alt="Product 1">

        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product2.png" alt="Product 2">
        <h3>Product 2</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product3.png" alt="Product 3">
        <h3>Product 3</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="img/product4.png" alt="Product 4">
        <h3>Product 4</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
  </footer>

</html>
